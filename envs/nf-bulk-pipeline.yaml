# Conda environment for nf-bulk-pipeline scripts
name: nf-bulk-pipeline
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - git=2.37.3
  - python=3.10.6
  - jupyter-book=0.13.1
  - jupytext=1.14.0
  - matplotlib-base=3.5.3
  - numpy=1.23.2
  - ghp-import=0.5.5
  - r-base=4.1.3
  - r-docopt=0.7.1
  - r-conflicted=1.1.0
  - r-tidyverse=1.3.2
  - bioconductor-deseq2=1.34.0
  - bioconductor-ihw=1.22.0
  - bioconductor-enhancedvolcano=1.12.0
  - r-cowplot=1.1.1
  - r-rcolorbrewer=1.1_3
  - bioconductor-variancepartition=1.24.0
  - r-pheatmap=1.0.12