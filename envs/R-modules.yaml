# Conda environment for R scripts
name: R-modules
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - r-base=4.1.3
  - r-tidyverse=1.3.1
  - bioconductor-deseq2=1.34.0
  - bioconductor-ihw=1.22.0
  - r-conflicted=1.1.0
  - docopt=0.6.2
  - bioconductor-enhancedvolcano=1.12.0
  - bioconductor-variancepartition=1.24.0
  - r-pheatmap=1.0.12